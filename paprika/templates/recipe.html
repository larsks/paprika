{% extends "layout.html" %}
{% block title %}{{ recipe.name }}{% endblock %}
{% block content %}

<h2>Ingredients</h2>

<ul>
  {% for i in recipe.ingredients.splitlines() %}
  <li>{{ i }}</li>
  {% endfor %}
</ul>

<h2>Directions</h2>

{% for i in recipe.directions.splitlines() %}
<p>{{ i }}</p>
{% endfor %}

{% endblock %}
